<!DOCTYPE html>
<html>
  
<head>
    <script></script>
    <style>
        table {
            border: 5px solid black;
            margin-left: auto;
            margin-right: auto;
        }
  
        input[type="button"] {
            width: 100%;
            background-color: navy;
            color: white;
            font-size: 48px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
        }
  
        input[type="text"] {
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px solid black;
        }
    </style>
</head>
  
<body bgcolor="cyan">
    
    <table id="calcu">
        <tr>
            <td colspan="4"><input type="text" placeholder ="輸入數字" disabled id="result"></td>
            
            <td><input type="button" value="c" onclick="cle()" /> </td>
        </tr>
        <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" value="1" id="1" onclick="dis('1')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="2" id="2" onclick="dis('2')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="3" id="3" onclick="dis('3')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="/" id="/" onclick="dis('/')" 
                        onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" id="4" onclick="dis('4')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="5" id="5" onclick="dis('5')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="6" id="6" onclick="dis('6')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="*" id="*" onclick="dis('*')" 
                        onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" id="7" onclick="dis('7')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="8" id="8" onclick="dis('8')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="9" id="9" onclick="dis('9')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="-" id="-" onclick="dis('-')"
                        onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="0" id="0" onclick="dis('0')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="." id="." onclick="dis('.')" 
                        onkeydown="myFunction(event)"> </td>

            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" value="=" onclick="solve()"
                        onkeydown="myFunction(event)"> </td>
  
            <td><input type="button" value="+" onclick="dis('+')" 
                        onkeydown="myFunction(event)"> </td>
        </tr>
    </table>
  

    <script>
        // Function that display value
        function dis(val) {
            document.getElementById("result").value += val
        }
  
        function myFunction(event) {
            if (event.key == '0' 
            || event.key == '1' 
            || event.key == '2' 
            || event.key == '3'
            || event.key == '4' 
            || event.key == '5' 
            || event.key == '6' 
            || event.key == '7'
            || event.key == '8' 
            || event.key == '9' 
            || event.key == '+' 
            || event.key == '-'
            || event.key == '*'
            || event.key == '/')
                document.getElementById("result").value += event.key;
        }
        
        var cal = document.getElementById("calcu");
        document.onkeyup = function (event) {
            console.log(event.keyCode)
            if (event.keyCode === 187 ||event.keyCode === 13) {
                console.log("Enter");
                let x = document.getElementById("result").value
                console.log(x);
                solve();
            }
        }

        
        function solve() {
            try{
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y;
        }
        catch(e){alert('invalid calculation')}
        }
        
        
    
        function cle() {
            z = "";
            document.getElementById("result").value = z;
        }
       
    </script>
</body>
  
</html>
